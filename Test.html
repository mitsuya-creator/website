<html>
  <head>
    <title>test Mouse</title>
  </head>
  <style>
    .hover{
      width: 50px;
      height: 50px;
      background-color: salmon;
      transition: 3s animation;
      animation: animate 3s ease 3s 4 alternate-reverse  ;
    }
    @keyframes animate{
      0%{
        width:200px;
        height: 50px;
      }
      100%{
        width: 150px;
        height: 150px;
      }
    }
  </style>
  <body>
    <div class="hover"></div>
  </body>
</html>
